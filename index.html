<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div
      class="wrapper w-full h-screen md:flex justify-center items-center px-4"
    >
      <div
        class="mt-4 w-full md:w-1/2 lg:w-[25rem] md:min-h-[1rem] border-2 border-gray-300 rounded px-3 pt-6"
      >
        <!-- header -->
        <div class="flex justify-between items-center mb-4">
          <p class="font-bold text-2xl">Task Tracker</p>
          <button
            class="bg-green-600 px-6 py-2 font-semibold text-white rounded-md cursor-pointer hover:bg-green-500 transition btn"
            onclick="addTask()"
          >
            Add
          </button>
        </div>
        <!-- comment -->
        <div class="flex justify-center my-5 welcome hidden">
          <p class="text-gray-500">Welcome! pls add a task</p>
        </div>
        <!-- input task section -->
        <div class="add mt-10">
          <form action="#">
            <!-- task -->
            <div>
              <label for="Task" class="block mb-3 font-semibold text-gray-700"
                >Task Name</label
              >
              <input
                type="text"
                placeholder="Enter the Task"
                class="w-full outline-none border h-10 pl-2 rounded task-name"
              />
            </div>
            <!-- day and time -->
            <div>
              <label
                for="Task"
                class="block mb-3 mt-5 font-semibold text-gray-700"
                >Day and Time</label
              >
              <input
                type="text"
                placeholder="Enter Day and Time"
                class="w-full outline-none border h-10 pl-2 rounded day-time"
              />
            </div>
            <!-- reminded -->
            <div class="flex justify-between my-5">
              <p class="font-semibold text-gray-700">Set Reminded</p>
              <input type="checkbox" class="mr-6 w-4 checkbox" />
            </div>
            <button
              class="w-full h-11 rounded my-4 bg-black text-white font-bold hover:opacity-75 transition"
              onclick="savetask()"
            >
              Save task
            </button>
          </form>

          <!-- added task section -->
          <div class="added-task my-4 newtask">
            <!-- <div class="flex justify-between mt-2 items-center bg-gray-100 px-4 py-2 rounded border-l-4 border-green-500 doubleclicking">
               <div>
                 <p class="font-medium">OCD university of Buea</p>
                 <p>September 3rd, 3PM</p>
               </div>
               <span class="material-symbols-outlined text-red-500 font-bold cursor-pointer">
close
</span>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
